version: "3.9"

x-aws-vpc: ${VPC}
x-aws-cluster: ${CLUSTER}

services:
  user-microservice:
    image: $AWS_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/user-microservice-jd:latest
    networks:
      - default
    secrets:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_HOST
      - MYSQL_PORT
      - ENCRYPT_SECRET_KEY
      - JWT_SECRET_KEY
    environment:
      - APP_PORT=${APP_PORT}
      - WAIT_TIME=${WAIT_TIME}
networks:
  default:
    external: true
    name: ${SG_PRIVATE}
secrets:
  MYSQL_USER:
    name: ${ARN_MYSQL_USER}
    external: true
  MYSQL_PASSWORD:
    name: ${ARN_MYSQL_PASSWORD}
    external: true
  MYSQL_DATABASE:
    name: ${ARN_MYSQL_DATABASE}
    external: true
  MYSQL_PORT:
    name: ${ARN_MYSQL_PORT}
    external: true
  MYSQL_HOST:
    name: ${ARN_MYSQL_HOST}
    external: true
  ENCRYPT_SECRET_KEY:
    name: ${ARN_ENCRYPT_SECRET_KEY}
    external: true
  JWT_SECRET_KEY:
    name: ${ARN_JWT_SECRET_KEY}
    external: true

x-aws-cloudformation:
  Resources:
    UsermicroserviceService:
      Properties:
        NetworkConfiguration:
          AwsvpcConfiguration:
            Subnets:
              - ${SUBNET_ONE}
              - ${SUBNET_TWO}
